<h4>Switch Information</h4>
<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)" timeout="5000">{{alert.msg}}</alert>
<hr>
<form class="form-horizontal">
  <div class="form-group" ng-repeat="item in switchInfo">
    <label class="col-md-3 control-label">{{item.desc}}:</label>
    <div class="col-md-9">
      <p class="form-control-static">{{item.value}}</p>
    </div>
  </div>
</form>
<hr>
<p>Multiple logic bridges are supported on the switch. Choose a logic bridge listed on the left pane to configure. Or create a logic bridge to proceed and add ports to the bridge after creation.</p>
<a class="btn btn-default" data-toggle="modal" href="#newbr" ng-click="new_br_name = null; newHier = ['Configuration', 'Bridges', 'New Bridge']">Create a bridge</a>

<div class="modal fade" id="newbr" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <!--<h4 class="modal-title">Create a bridge</h4>-->
      </div>
      <div class="modal-body">
        <breadcrumbs hierarchy="newHier"></breadcrumbs>
        <form name="newbrform">
          <div class="form-group">
            <label class="control-label">New Bridge Name:</label>
            <input class="form-control" type="text" ng-model="new_br_name"  name-unique required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-disabled="newbrform.$pristine || newbrform.$dirty && newbrform.$invalid" data-dismiss="modal" ng-click="add_br(new_br_name)">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
